<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component 1</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    class RandomBox extends React.Component {
        render() {
            const bgArray = ['green', 'red', 'blue', 'orange'];
            const fontArray = ['1em', '1.5em', '2em', '2.5em'];
            const random = Math.floor(Math.random() * bgArray.length);
            return(
                <div style={{
                    backgroundColor: bgArray[random], 
                    width: '500px', 
                    height: '200px',
                    color: 'white',
                    display: 'flex', 
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: fontArray[random]
                    }}>
                    Random Box
                </div>
            );
        }
    }

    ReactDOM.render(<RandomBox />, document.getElementById('app'));
    </script>
</body>
</html>
