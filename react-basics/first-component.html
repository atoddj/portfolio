<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component 1</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="css/first-component.css">
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
    class HobbyList extends React.Component {
        render() {
            const hobbies = ['Sleep', 'Eat'];
            const liStyle = {fontSize: '1.5em'};
            return (
                <ul>
                    {hobbies.map( (h, i) => {
                        return(<li key={i} style={liStyle}>{h}</li>)
                    })}
                </ul>
            );
        }
    }
    class Pet extends React.Component {
        render() {
            return(
                <div className="card">
                    <h2 className="name">Moxie</h2>
                    <img src="img/crow.jpg" alt="picture of a crow perched on a rock" height="200px" />
                    <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                    <HobbyList />
                </div>
            );
        }
    }

    ReactDOM.render(<Pet />, document.getElementById('app'));
    </script>
</body>
</html>
