<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component 1</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom-factories@1.0.2/index.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
    class Pet extends React.Component {
        render() {
            const h2 = ReactDOMFactories.h2(null, "Moxie");
            const img = ReactDOMFactories.img({
                src: "img/crow.jpg",
                alt: "picture of a crow perched on a rock",
                height: '200px'
            });
            return ReactDOMFactories.div(null, h2, img);
        }
    }

    ReactDOM.render(React.createElement(Pet), document.getElementById('app'));
    </script>
</body>
</html>
